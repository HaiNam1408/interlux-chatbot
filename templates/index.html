<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlux Chatbot - Luxury Furniture Consultant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Thêm highlight.js cho code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Thêm Marked.js để chuyển đổi Markdown sang HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Interlux Chatbot</div>
            <div class="user-info">
                <h3>Customer Information</h3>
                <p id="user-name">Guest</p>
                <p id="user-email"></p>
            </div>
            <div class="orders">
                <h3>Your Orders</h3>
                <div id="orders-list">
                    <!-- Orders will be loaded here -->
                    <p>Login to view your orders</p>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Interlux Virtual Assistant</h2>
                <p>Luxury Furniture Consulting Support</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm the Interlux virtual assistant. How can I help you with luxury furniture today?
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
